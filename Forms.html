<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Froms</title>
  </head>
  <body>
    <h1>Forms To Apply For SMIT Uzair</h1>
<fieldset>
  <legend>SignUp From</legend>
    <form action="">
        <label for="username">FirstName:</label>
        <input type="text" id="username" name="username" placeholder="Enter Your Name"/>
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Your LastName"/><br><br>

        <label for="dated">Date Of Birth:</label> asdf
        <input type="date" name="date" id="dated">

        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br><br>

        <label>Gender:</label>
        <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
</select>

        <label for="emailaddress">Email:</label>
        <input type="text" id="emailaddress" name="email" placeholder="Enter Email Address"><br><br>

        <label">Position Available:</label>
        <input type="radio" id="junior" name="position-Available" value="junior-developer">
        <label for="junior">Junior Developer</label>

        <input type="radio" id="midlevel" name="position-Available" value="mid-level-developer">
        <label for="midlevel">Mid Level Developer</label>

        <input type="radio" id="senior" name="position-Available" value="senior-developer">
        <label for="senior">Senior Developer</label><br><br>

        <label>Programming Language:</label>
        <input type="checkbox" id="java" name="programminglanguage" value="java">
        <label for="java">Java</label>
        <input type="checkbox" id="javascript" name="programminglanguage" value="javascript">
        <label for="javascript">javaScript</label>
        <input type="checkbox" id="Python" name="programminglanguage" value="Python">
        <label for="Python">Python</label><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" autocomplete="new-password" name="password">

        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" name="confirmpassword"><br><br>
        
        <input type="submit">
        <input type="reset">
        

      
    </form>
    </fieldset>
  </body>
</html>
